{% set advantage = __SELF__.advantages %}
<section class="section why">
  <div class="why__wrap wrap">
    <div class="title title_yellow why__title">
      <svg class="title__ico">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-splash-left-p'|theme }}"></use>
      </svg>
      <h2 class="title__text">{{ advantage.title }}</h2>
      <svg class="title__ico">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-splash-right-p'|theme }}"></use>
      </svg>
    </div>
    <div class="why__row">
      <div class="why__list">
        {% for row in advantage.advantages %}
        <div class="why__item">
          <div class="why__item-picture">
            <picture>
              <source srcset="{{ row.a_ico|media }}" />
              <img src="{{ row.a_ico|media }}" alt="{{ row.a_title }}" class="why__item-image" />
            </picture>
          </div>
          <div class="why__item-descr">
            {{ row.a_title }}
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="why__image">
        <picture>
          <source srcset="{{ advantage.image|media }}">
          <img src="{{ advantage.image|media }}" alt="{{ advantage.title }}" class="why__image-src" />
        </picture>
      </div>
    </div>
  </div>
</section>
