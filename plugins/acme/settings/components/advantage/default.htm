{% set advantage = __SELF__.advantages %}
<section id="why" class="section why">
  <div class="why__wrap wrap">
    <div class="why__title title">
      <div class="title__ghost">Преимущества</div>
      <h2 class="title__text">{{advantage.title}}<span class="title__text-dot">.</span></h2>
    </div>
    <div class="why__container">
      <div class="why__row">
        {% for row in advantage.advantages %}
        <div class="why__item">
          <div class="why__item-picture">
            <picture>
              <source srcset="{{ row.a_ico|media }}" />
              <img src="{{ row.a_ico|media }}" alt="{{ row.a_title }}" class="why__item-image" />
            </picture>
          </div>
          <p class="why__item-descr">
            {{ row.a_title }}
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
