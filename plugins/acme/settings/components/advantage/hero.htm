{% set advantage = __SELF__.advantages %}
<section id="{{__SELF__.id}}" class="section steps">
  <div class="wrap steps__wrap">
    <div class="steps__title title">
      <div class="title__ghost steps__title-ghost">{{advantage.advantages|length}} простых шага</div>
      <h2 class="title__text">{{advantage.title|raw}}</h2>
    </div>
    <div class="steps__container">
      <div class="steps__row">
        {% for row in advantage.advantages %}
        <div class="steps__item">
          <picture>
            <source srcset="{{ row.a_ico|media }}" />
            <img src="{{ row.a_ico|media }}" alt="{{ row.a_title }}" class="steps__item-image" />
          </picture>
          <p class="steps__item-descr">{{ row.a_title }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
