{% set advantage = __SELF__.advantages %}
<div id="{{__SELF__.id}}" class="fact__row">
  <div class="fact__column">
    <div class="fact__list">
      {% for row in advantage.advantages %}
      <div class="fact__list-item">
        <div class="fact__list-number" data-js="number-index"></div>
        <p class="fact__list-description">{{ row.a_descr|raw }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="fact__column">
    <div class="fact__picture">
      <picture>
        <source srcset="{{ advantage.image|media|resize(570, 570, { mode: 'crop', quality: '90' }) }}" />
        <img src="{{ advantage.image|media|resize(570, 570, { mode: 'crop', quality: '90' }) }}" alt="{{ advantage.title }}" class="fact__picture-src" />
      </picture>
    </div>
  </div>
</div>
