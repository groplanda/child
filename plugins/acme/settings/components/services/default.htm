{% set service = __SELF__.service %}
<section class="service section" id="{{ service.description ? service.description : __SELF__.id }}">
  <div class="service__wrap wrap">
    <div class="service__title title">
      <div class="title__ghost">Наши услуги</div>
      <h2 class="title__text">{{ service.title|raw }}</h2>
    </div>
    <div class="service__container">
      <div class="service__row">
        {% for row in service.services %}
        <div class="service__item">
          <div class="service__item-picture">
            <picture>
              <source srcset="{{ row.service_image|media|resize(270, 270, { mode: 'crop', quality: '90' }) }}">
              <img
                src="{{ row.service_image|media|resize(270, 270, { mode: 'crop', quality: '90' }) }}"
                alt="{{ row.service_title }}" class="service__item-image"
              />
            </picture>
            <div class="service__item-circle"></div>
          </div>
          <div class="service__item-content">
            <div class="service__item-name">{{ row.service_title }}</div>
            <div class="service__item-descr">
              {{ row.service_desc|raw }}
            </div>
              <button
              type="button"
              class="service__item-button button"
              data-js-action="open-modal"
              data-name="callback"
              data-hidden="{{ row.service_title }}"
            >
              Пригласить
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</section>
