<section class="list section" id="list">
  <div class="wrap list__wrap">
    <button type="button" class="list__btn list__btn_prev" data-js-action="prev-slide">
      <svg class="list__btn-arrow">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-arrow-prev'|theme }}"></use>
      </svg>
    </button>
    <button type="button" class="list__btn list__btn_next" data-js-action="next-slide">
      <svg class="list__btn-arrow">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-arrow-next'|theme }}"></use>
      </svg>
    </button>
    <div class="list__slider swiper" data-js="list-slider">
      <div class="swiper-wrapper list__slider-wrapper">
        <div class="swiper-slide list__slide">
          <div class="list__slide-content">
            <div class="list__slide-info">
              <div class="list__slide-title">
                Аниматор + шоу мыльных пузырей
              </div>
              <p class="list__slide-descr">
                1 час 40 минут - <s>7 500</s> <span>6 900 руб.</span> Бесплатно: моделирование из шариков и аквагрим. Бонус программы: фокусы!
              </p>
              <button
                type="button"
                class="list__slide-button button"
                data-js-action="open-modal"
                data-name="callback"
                data-title="Заказать"
                data-hidden="Аниматор + шоу мыльных пузырей"
              >
                Заказать
              </button>
            </div>
            <div class="list__slide-picture">
              <picture>
                <source srcset="https://10skazok.ru/wp-content/uploads/item2-300x228.jpg">
                <img src="https://10skazok.ru/wp-content/uploads/item2-300x228.jpg" alt="" class="list__slide-image" />
              </picture>
            </div>
          </div>
        </div>
        <div class="swiper-slide list__slide">
          <div class="list__slide-content">
            <div class="list__slide-info">
              <div class="list__slide-title">
                Химическое шоу
              </div>
              <p class="list__slide-descr">
                При заказе Химического шоу на 1,5 часа, шар-сюприз в подарок!
              </p>
              <button
                type="button"
                class="list__slide-button button"
                data-js-action="open-modal"
                data-name="callback"
                data-title="Заказать"
                data-hidden="Химическое шоу"
              >
                Заказать
              </button>
            </div>
            <div class="list__slide-picture">
              <picture>
                <source srcset="https://10skazok.ru/wp-content/uploads/item3-300x200.jpg">
                <img src="https://10skazok.ru/wp-content/uploads/item3-300x200.jpg" alt="" class="list__slide-image" />
              </picture>
            </div>
          </div>
        </div>
        <div class="swiper-slide list__slide">
          <div class="list__slide-content">
            <div class="list__slide-info">
              <div class="list__slide-title">
                Химическое шоу
              </div>
              <p class="list__slide-descr">
                При заказе Химического шоу на 1,5 часа, шар-сюприз в подарок!
              </p>
              <button
                type="button"
                class="list__slide-button button"
                data-js-action="open-modal"
                data-name="callback"
                data-title="Заказать"
                data-hidden="Химическое шоу"
              >
                Заказать
              </button>
            </div>
            <div class="list__slide-picture">
              <picture>
                <source srcset="https://10skazok.ru/wp-content/uploads/item3-300x200.jpg">
                <img src="https://10skazok.ru/wp-content/uploads/item3-300x200.jpg" alt="" class="list__slide-image" />
              </picture>
            </div>
          </div>
        </div>
      </div>
      <div class="list__pagination"></div>
    </div>
  </div>
</section>
