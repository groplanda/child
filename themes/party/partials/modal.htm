<div class="modal" id="modal">
  <div class="modal__dialog" data-role="close-modal">
    <div class="modal__content" data-modal="callback">
      <button type="button" class="modal__close" data-role="close-modal">
        <svg class="modal__close-icon">
          <use xlink:href="{{ 'assets/spritemap.svg#sprite-close2'|theme }}"></use>
        </svg>
      </button>
      <div class="modal__wrap">
        <form class="modal-form" autocomplete="off" data-js-action="send-form">
          <div class="modal-form__title" data-js="modal-title">Заказать звонок</div>
          <p class="modal-form__info">Перезвоним в течение 10 минут!</p>
          <div class="modal-form__group">
            <svg class="modal-form__icon">
              <use xlink:href="{{ 'assets/spritemap.svg#sprite-input-phone'|theme }}"></use>
            </svg>
            <input type="tel" name="user_phone" data-js="phone" placeholder="+7 (___) ___-__-__" class="modal-form__input" autocomplete="off" />
          </div>
          <div class="modal-form__submit">
            <input type="hidden" name="user_name" data-js="modal-hidden" value="">
            <button type="submit" class="modal-form__submit-btn">
              Отправить
            </button>
            <span class="modal-form__error" data-error-for="user_phone"></span>
          </div>
          <div class="modal-form__success" data-js="success"></div>
          <p class="modal-form__privacy">Нажимая на кнопку, вы даете согласие на обработку своих персональных данных</p>
        </form>
      </div>
    </div>
    <div class="modal__content modal__content_privacy" data-modal="privacy">
      <button type="button" class="modal__close" data-role="close-modal">
        <svg class="modal__close-icon">
          <use xlink:href="{{ 'assets/spritemap.svg#sprite-close2'|theme }}"></use>
        </svg>
      </button>
      <div class="modal__wrap">
        <div class="modal__title">Политика конфиденциальности</div>
        {% content 'privacy.htm' %}
      </div>
    </div>
  </div>
</div>
