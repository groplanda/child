<section class="product section" data-js="product-wrap">
  <div class="wrap product__wrap">
    <div class="title title_pink product__title">
      <svg class="title__ico">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-splash-left-p'|theme }}"></use>
      </svg>
      <h2 class="title__text">Чем дополнить праздник</h2>
      <svg class="title__ico">
        <use xlink:href="{{ 'assets/spritemap.svg#sprite-splash-right-p'|theme }}"></use>
      </svg>
    </div>
    <div class="product__row">
      <div class="swiper product__slider" data-js="product-slider">
        <div class="swiper-wrapper product__slider-wrapper">
          <div class="swiper-slide product__item">
            <div class="product__item-content">
              <div class="product__item-picture">
                <div class="product__item-tag">2-5 лет</div>
                <picture>
                  <source srcset="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg">
                  <img src="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg" alt="" class="product__item-image" />
                </picture>
              </div>
              <div class="product__item-body">
                <div class="product__item-name">Украшение шарами</div>
                <div class="product__item-price">
                  1 900 руб. <span>/ 1 час</span>
                </div>
                <button
                  type="button"
                  class="product__item-button button"
                  data-js-action="open-modal"
                  data-name="callback"
                  data-title="Подробнее"
                >
                  Подробнее
                </button>
              </div>
            </div>
          </div>
          <div class="swiper-slide product__item">
            <div class="product__item-content">
              <div class="product__item-picture">
                <div class="product__item-tag">2-5 лет</div>
                <picture>
                  <source srcset="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg">
                  <img src="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg" alt="" class="product__item-image" />
                </picture>
              </div>
              <div class="product__item-body">
                <div class="product__item-name">Фото и видео</div>
                <div class="product__item-price">
                  1 300 руб. <span>/ 1 час</span>
                </div>
                <button
                  type="button"
                  class="product__item-button button"
                  data-js-action="open-modal"
                  data-name="callback"
                  data-title="Подробнее"
                >
                  Пригласить
                </button>
              </div>
            </div>
          </div>
          <div class="swiper-slide product__item">
            <div class="product__item-content">
              <div class="product__item-picture">
                <div class="product__item-tag">2-5 лет</div>
                <picture>
                  <source srcset="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg">
                  <img src="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg" alt="" class="product__item-image" />
                </picture>
              </div>
              <div class="product__item-body">
                <div class="product__item-name">Мастер классы</div>
                <div class="product__item-price">
                  2 500 руб. <span>/ 1 час</span>
                </div>
                <button
                  type="button"
                  class="product__item-button button"
                  data-js-action="open-modal"
                  data-name="callback"
                  data-title="Подробнее"
                >
                  Пригласить
                </button>
              </div>
            </div>
          </div>
          <div class="swiper-slide product__item">
            <div class="product__item-content">
              <div class="product__item-picture">
                <div class="product__item-tag">2-5 лет</div>
                <picture>
                  <source srcset="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg">
                  <img src="https://10skazok.ru/wp-content/uploads/peppa4-768x512.jpg" alt="" class="product__item-image" />
                </picture>
              </div>
              <div class="product__item-body">
                <div class="product__item-name">Торты детские</div>
                <div class="product__item-price">
                  1 000 руб. <span>/ от 1 кг</span>
                </div>
                <button
                  type="button"
                  class="product__item-button button"
                  data-js-action="open-modal"
                  data-name="callback"
                  data-title="Подробнее"
                >
                  Пригласить
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="product__pagination"></div>
        <button type="button" class="product__btn product__btn_prev" data-js-action="prev-slide">
          <svg class="product__btn-arrow">
            <use xlink:href="{{ 'assets/spritemap.svg#sprite-arrow-prev'|theme }}"></use>
          </svg>
        </button>
        <button type="button" class="product__btn product__btn_next" data-js-action="next-slide">
          <svg class="product__btn-arrow">
            <use xlink:href="{{ 'assets/spritemap.svg#sprite-arrow-next'|theme }}"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
